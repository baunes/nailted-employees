<ng-container>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" [routerLink]="'.'">Employee's SPA</a>
        <button class="navbar-toggler" (click)="isMenuCollapsed = !isMenuCollapsed" type="button" data-toggle="collapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/employees'">List Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/employees/new'">New Employee</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </main>
  
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Employee's SPA made with 
          <a class="mr-2" href="https://angular.io/">Angular 10</a>
          <a class="mr-2" href="https://getbootstrap.com/">Bootstrap 4.5</a>
          <a class="mr-2" href="https://nodejs.org/">Node 12</a>
          <a class="mr-2" href="https://expressjs.com/">Express 4</a>
        </span>
      </div>
    </footer>
  </ng-container>
