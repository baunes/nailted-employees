<h1 class="mt-5">Employee: {{ employee && employee.id }}</h1>

<form class="mt-4 mb-4">
    <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" id="id" readonly [value]="employee && employee.id || ''">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" readonly [value]="employee && employee.name || ''">
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" readonly [value]="employee && employee.surname || ''">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" readonly [value]="employee && employee.address || ''">
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" readonly [value]="employee && employee.phone || ''">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" readonly [value]="employee && employee.email || ''">
    </div>

    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" readonly [value]="employee && employee.birthdate || ''">
    </div>
</form>
