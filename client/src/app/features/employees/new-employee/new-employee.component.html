<h1 class="mt-5">New Employee</h1>

<form [formGroup]="createEmployeeForm" (ngSubmit)="onSubmit(createEmployeeForm.value)" class="mt-4 mb-4">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="getCssValidationClass('name')">
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" formControlName="surname" [ngClass]="getCssValidationClass('surname')">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" [ngClass]="getCssValidationClass('address')">
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" formControlName="phone" [ngClass]="getCssValidationClass('phone')">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="getCssValidationClass('email')">
    </div>

    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" formControlName="birthdate" [ngClass]="getCssValidationClass('birthdate')">
    </div>

    <div class="invalid-feedback">
        Please select a valid state.
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="createEmployeeForm.invalid">Create</button>
</form>
